<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    
    <main class="container">
      <div class="card">
        <div class="text-comp">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="subtitle">Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <ul>
              <li>
                <h1>10k+</h1>
                <p>companies</p>
              </li>
              <li>
                <h1>314</h1> 
                <p>templates</p>
              </li>
              <li>
                <h1>12M+</h1>
                <p>queries</p>
              </li>
            </ul>
          </div>
        </div> 
         
        <div class="img-comp">
          <img src="images/image-header-desktop.jpg" alt="desk">
        </div>
      </div>
      
    
    </main>
  </body>
</html>
